experiences:
  title: Experiences
  info:
    - role: Assistant Vice President (AVP)
      time: 2024 - Present
      company: Barclays Global Service Centre Private Limited (Barclays), Pune
      details: |
        Platform Support and Business Support in Investment Banking and Asset Management, supporting solutions like Charles River IMS.
        Hands-On experience with any cloud service (AWS, GCP).
        Well versed in monitoring and alerting using tools such as Grafana, Prometheus, Alert Manager, Kibana, PagerDuty.
        Onboarded and set up ITRS for comprehensive monitoring across all applications, including dashboard creation.
        Experience in Trading, Order Management, Execution Management, Blotter Configuration, Workflow Monitor, Compliance, and Portfolio Management.
        Cross-platform web-based application troubleshooting and support in production environments.
        Automated day-to-day tasks using scripting languages to reduce manual effort and errors.
        Complete setup and monitoring using tools like ITRS and APPD across teams.
        Proficient in k8s, kibana, Grafana, UNIX, Autosys, SQL, AWS, Shell Script.
        Expertise in Incident, Problem, and Change Management.
        Managed patching activities for multiple servers and applications.
        Conducted SWAP, CPU, Disk, and Memory Utilization monitoring and management.
        Remote system administration using tools like SSH and Putty.
        Solid understanding of ITIL processes and strong communication skills.
        Application support and management for Salesforce and Barclaycard Business Online Service (BBOS).
        Enhanced monitoring and automation to predict and alert infrastructure issues.
        Deployed and managed Red Hat OpenShift applications, scaling as needed.
        Monitored web page availability using Thousand Eyes and AppOmni.
        Supported the entire investment life cycle of Charles River IMS, from portfolio management to post-trade settlement.
        Monitored service performance, debugged log errors, and managed platform issues.
        Participated in platform support, application services, and automation of support functions.
        Prepared deployment plans supported and developed IXOS (Bar Code scanning) and Oracle PL/SQL.
        Provided 24x7 on-call support and maintained relationships with global stakeholders.

    - role: Application Support Specialist
      time: 2019 - 2024
      company: Barclays Global Service Centre Private Limited (Barclays), Pune
      details: |
        
    - role: Software Engineer
      time: 2014 - 2019
      company: Mphasis Pvt Ltd, Pune
      details: |

