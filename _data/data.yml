career-profile:
  title: Career Profile
  summary: |
    Highly motivated and dedicated professional with 10 years of experience in Application/Production support and Automation.
    Proven expertise in Build and Release/Software Configuration Management, leveraging tools like ITRS Geneos, APP Dynamics, 
    Unix/Linux, MS-SQL/Oracle, AWS, Autosys, and Shell Scripting. Experienced in supporting investment management solutions 
    such as Charles River IMS within the Investment Banking and Asset Management sectors. Adept at automating manual tasks 
    using various scripting languages (PowerShell, Shell scripting, VB Script).
    Seeking an environment that fosters continuous learning and provides opportunities for personal and professional growth.

